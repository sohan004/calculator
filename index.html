<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c2bbfb1ca.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header class="text-center my-4">
        <h1 class="display-4">Simple <span class="fw-bolder text-danger">Calculator</span></h1>
    </header>
    <main>
        <section>
            <div class="mb-4">
                <input class="w-100 fw-bolder  p-3 fs-3" type="text" name="" id="input">
            </div>
            <div class="row g-5">
                <div class="col-8">
                    <div>
                        <div class="row g-3">
                            <div class="col-4">
                                <button class="btn btn-1 btn-secondary w-100 h-100 p-3 fw-bolder fs-3">AC</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">1</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">2</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">3</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">4</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">5</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">6</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">7</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">8</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">9</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-1 btn-primary w-100 h-100 p-3 fw-bolder fs-3">0</button>
                            </div>
                            <div class="col-4" id="equal">
                                <button class="btn  btn-success w-100 h-100 p-3 fw-bolder fs-3">=</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <div class="row g-3">
                            <div class="col-6">
                                <button class="btn btn-1 border border-3 w-100 h-100 p-3 fw-bolder fs-3">+</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-1 border border-3 w-100 h-100 p-3 fw-bolder fs-3">-</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-1 border border-3 w-100 h-100 p-3 fw-bolder fs-3">*</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-1 border border-3 w-100 h-100 p-3 fw-bolder fs-3">/</button>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-1 btn-danger w-100 h-100 p-3 fw-bolder fs-3">Del</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>


    <footer class="mt-5" style="background-color: rgba(128, 128, 128, 0.212);">
        <div class="container p-4 text-center">
            <h6 class="text-secondary">Develop By Aryan Sohan</h6>
            <div>
                <a href="https://github.com/sohan004"><i class=" fa-brands fa-github text-dark me-2"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100056995762123"><i
                        class="fa-brands fa-facebook text-dark"></i></a>
            </div>
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
